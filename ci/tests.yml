platform: linux

image_resource:
  type: docker-image
  source:
    repository: sonarqube
    tag: latest

inputs:
  - name: account-service

outputs:
- name: account-service-target

run:
  path: "account-service/mvnw"
  args: ["-f", "account-service/pom.xml", "package"]

params:
  MAVEN_BASEDIR: account-service